<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Ed project</title>
</head>

<body>
    <header class="head">
        <div class="logo-container">
            <img src="images/logo.svg" alt="logo">
            <h4 class="logo">There Dots</h4>
        </div>
        <div class="menu-btn">
            <div class="menu-btn-hurger"></div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#specs">Specs</a></li>
                <li><a class="nav-link" href="product">Product</a></li>
                <li><a class="nav-link" href="#contact">contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="images/cart.svg" alt="Cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for your future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k display whith touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="images/matebook.png" alt="matebook">
            </div>
        </section>
        <img class="big-circle" src="images/big-eclipse.svg" alt="">
        <img class="medium-circle" src="images/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./images/small-eclipse.svg" alt="">


        <div class="laptop-select">
            <img src="images/arrow-left.svg" alt="">
            <img src="images/dot.svg" alt="">
            <img src="images/dot-full.svg" alt="">
            <img src="images/dot-full.svg" alt="">
            <img src="images/arrow-right.svg" alt="">
        </div>
    </main>
</body>

</html>
